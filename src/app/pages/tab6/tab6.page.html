<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Character</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Character</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <app-character *ngIf="character" [character]="character"></app-character>
  </div>
</ion-content>
