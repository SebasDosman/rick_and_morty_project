<div *ngIf="episodes" class="container">
  <ion-content>
    <ion-card *ngFor="let episode of episodes">
      <ion-card-header (click)="toggleCharacters(episode.id)">
        <ion-card-title class="pointer-content">{{
          episode.name
        }}</ion-card-title>
        <ion-card-subtitle
          >{{ episode.episode }} - {{ episode.air_date }}</ion-card-subtitle
        >
        <ion-icon
          class="arrow"
          [name]="
            isExpanded(episode.id)
              ? 'chevron-up-outline'
              : 'chevron-down-outline'
          "
        ></ion-icon>
      </ion-card-header>
      <ion-card-content *ngIf="isExpanded(episode.id)">
        <ion-list>
          <ion-item *ngFor="let character of charactersMap[episode.id!]">
            <ion-thumbnail slot="start">
              <img
                alt="{{ character.name }}"
                [src]="character.image"
                (click)="openModal(character)"
                class="pointer-content"
              />
            </ion-thumbnail>
            <ion-label
              (click)="openCharacter(character.id)"
              class="pointer-content"
            >
              <h2>
                {{ character.name }}
              </h2>
              <p>
                {{ character.species }}
              </p>
            </ion-label>
          </ion-item>
        </ion-list>
        <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
          <ion-infinite-scroll-content
            loadingText="Loading..."
            loadingSpinner="bubbles"
          >
          </ion-infinite-scroll-content>
        </ion-infinite-scroll>
      </ion-card-content>
    </ion-card>
  </ion-content>
</div>
